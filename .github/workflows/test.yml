name: Test Project
on: push
jobs: 
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v3
        with: 
          node-version: v20.16.0
      - name: Install dependencies
        uses: npm ci
      - name: Run tests
        uses: npm test